<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #dbe7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #5e60ce;
        }

        #task-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #5e60ce;
            border-radius: 5px;
            margin-right: 10px;
        }

        #add-task-btn {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background: linear-gradient(to right, #5e60ce, #48bfe3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-task-btn:hover {
            background: linear-gradient(to right, #48bfe3, #5e60ce);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #e0def4;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        li.completed {
            text-decoration: line-through;
            background-color: #d3f8e2;
        }

        button {
            margin-left: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #d62828;
        }

        h3 {
            text-align: center;
            margin-top: 30px;
            color: #5e60ce;
        }

        .filter-btn {
            padding: 8px;
            margin: 5px;
            border: none;
            background-color: #3a86ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-btn:hover {
            background-color: #2a6fdb;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a new task">
    <button id="add-task-btn">Add Task</button>

    <h3>Filter Tasks</h3>
    <button class="filter-btn" onclick="filterTasks('all')">All</button>
    <button class="filter-btn" onclick="filterTasks('active')">Active</button>
    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>

    <ul id="task-list"></ul>

    <script src="App.js"></script>
</body>

</html>
